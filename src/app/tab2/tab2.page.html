 <ion-header>
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor=" let c of componentes ">
      <img alt="Silhouette of mountains" [src]=" c.img " />
      <ion-card-header>
        <ion-card-title>{{c.sub}}</ion-card-title>
        <ion-card-subtitle>{{c.comp}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content >
        {{c.description}}
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
